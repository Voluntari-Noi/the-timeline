<body translate="no" >
 
	<h1>Evenimente importante din Biblie</h1>
	<div id="timeline"></div>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/AdventCoding/Timespace/e24e8fe6/jquery.timespace.js'></script>
  
      <script id="rendered-js" >
$(function () {

  $('#timeline').timespace({

    timeType: 'date',
    useTimeSuffix: false,
    startTime: -500,
    endTime: 2100,
    markerIncrement: 50,
    data: {
      headings: [

      { start: 500, end: 1750, title: 'Evul Mediu Intunecat' },
      { start: 2020, title: 'Proiectul Pentru Cer'}
      ],

      events: [
      { start: -100, end: -44, title: 'Gaius Iulius Caesar'},
      { start: 1600, title: 'Event', noDetails: true },
      { start: 1610, title: 'Event', noDetails: true },
      { start: 1620, title: 'Event', noDetails: true },
      { start: 1800, title: 'Event', noDetails: true },
      { start: 1789, title: 'Revoluția Franceză' },
      { start: 1914, end: 1918, title: 'Primul război mondial', noDetails: true },
      { start: 1929, end: 1939, title: 'Great Depression',
        description: 'A period of global economic downturn. Many experienced unemployment and the basest poverty.' },
      {start: 2020,   title: 'Proiectul Pentru Cer', callback: function () {

          this.container.find('.jqTimespaceDisplay section').append(
          '<p>Pentru a afla detalii despre noi, '+
          '<a target="_blank" href="https://pentrucer.net/despre/">apasă aici.</a></p>');

  } }, ] } });




});
//# sourceURL=pen.js
    </script>
